@(rows: Int, cols: Int)
@main("Minesweeper"){
    <table class="table table-bordered table-hover">
        @for(i <- 1 to rows){
            <tr id="@i">
                @for(i <- 1 to cols){
                <td id="@i">
                    <form>
                        <input type="submit" value="Test Cell" class="form-control" style="width:100%; height:100%">
                    </form>
                </td>
                }
            </tr>
        }
    </table>
}
