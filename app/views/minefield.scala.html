@(minefield: MineSweeperGrid)
@main("Minesweeper"){
    <table class="table table-bordered table-hover">
        @for(row <- 1 to minefield.rows){
            <tr id="@row">
                @for(col <- 1 to minefield.cols){
                <td id="@col">
                    <form>
                        <input type="submit" value="Test Cell" class="form-control @minefield.grid(row-1)(col-1)" style="width:100%; height:100%">
                    </form>
                </td>
                }
            </tr>
        }
    </table>
}
